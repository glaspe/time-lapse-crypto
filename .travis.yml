language: cpp
compiler: gcc
notifications:
  email: false
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install build-essential m4 git autoconf libgmp3-dev libgmpxx4ldbl cmake gcc-4.8 g++-4.8 -y -qq
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
script: ./mkbuild.sh
after_success:
  - build/tlcd